<div class="d-flex flex-row align-items-center w-100">
    <div class="d-flex">
    <span matSnackBarLabel>
        <span class="d-flex align-items-center"><mat-icon
                class="material-symbols-outlined notification-icon {{data.icon}}-notification-icon">{{data.icon}}</mat-icon>{{data.message}}</span>
    </span>
    </div>
    <div class="d-flex ml-auto">
    <span matSnackBarActions>
        <button mat-button matSnackBarAction class="notification-action" (click)="snackBarRef.dismissWithAction()">&times;</button>
    </span>
</div>
</div>
